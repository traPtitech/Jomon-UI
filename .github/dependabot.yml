version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    cooldown:
      - days: 30
        update-types:
          - 'version-update:semver-major'
      - days: 7
        update-types:
          - 'version-update:semver-minor'
      - days: 7
        update-types:
          - 'version-update:semver-patch'
    open-pull-requests-limit: 20
    groups:
      types:
        patterns:
          - '@types/*'
      formatter:
        patterns:
          - '*eslint*'
          - '*prettier*'
      patches:
        update-types:
          - 'patch'
    versioning-strategy: increase
    target-branch: 'main'
    labels:
      - 'dependencies'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    cooldown:
      - days: 30
        update-types:
          - 'version-update:semver-major'
      - days: 7
        update-types:
          - 'version-update:semver-minor'
      - days: 7
        update-types:
          - 'version-update:semver-patch'
    open-pull-requests-limit: 10
