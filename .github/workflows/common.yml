name: common

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dependencies:
    name: Prepare packages and Generate apis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - run: npm ci
      - uses: actions/upload-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run type-check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run lint
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - run: npm ci
      - run: npm run gen-api
      - name: Check for differences in generated APIs
        run: |
          git diff --exit-code ./src/lib/apis/generated || {
            echo "Generated APIs are outdated or modified. Please run 'npm run gen-api' and commit the changes."
            exit 1
          }
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run build
