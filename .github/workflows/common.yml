name: common

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: npm
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Generate apis
        run: npm run gen-api
      - name: Cache generated APIs
        uses: actions/cache@v4
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis-${{ hashFiles('**/package-lock.json') }}
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
        with:
          cache-apis: true
      - run: npm run type-check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
        with:
          cache-apis: true
      - run: npm run lint:nofix -- --max-warnings=0
  format:
    name: Format
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
        with:
          cache-apis: true
      - run: npm run format:check
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
      - run: npm run gen-api
      - name: Check for differences in generated APIs
        run: |
          git diff --exit-code ./src/lib/apis/generated || {
            echo "Generated APIs are outdated or modified. Please run 'npm run gen-api' and commit the changes."
            exit 1
          }
  check-msw:
    name: Check MSW
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
      - run: npx msw init
      - name: Check for differences in msw worker
        run: |
          git diff --exit-code public/mockServiceWorker.js || {
            echo "public/mockServiceWorker.js is outdated. Please run 'npx msw init' and commit the changes."
            exit 1
          }
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: ./.github/actions/setup
        with:
          cache-apis: true
      - run: npm run build
