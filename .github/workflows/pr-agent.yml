name: PR Agent
on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'レビュー対象のPR番号'
        required: true
        type: string
jobs:
  pr_agent_job:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request != null && github.event.sender.type != 'Bot' && github.event.pull_request.draft == false) }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: Prepare PR Agent event payload
        id: prepare_pr_event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
        run: |
          set -euo pipefail
          gh api repos/${GITHUB_REPOSITORY}/pulls/${PR_NUMBER} > pr.json
          jq '{action: "review_requested", pull_request: .}' pr.json > pr-agent-event.json
          echo "event_path=$GITHUB_WORKSPACE/pr-agent-event.json" >> "$GITHUB_OUTPUT"
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@v0.30
        env:
          GITHUB_EVENT_NAME: 'pull_request'
          GITHUB_EVENT_PATH: ${{ steps.prepare_pr_event.outputs.event_path }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTION.AUTO_REVIEW: 'true'
          GITHUB_ACTION.AUTO_DESCRIBE: 'true'
          GITHUB_ACTION.AUTO_IMPROVE: 'false'
          PR_REVIEWER.EXTRA_INSTRUCTIONS: '必ず日本語で回答してください'
          PR_DESCRIPTION.PUBLISH_LABELS: 'false'
          PR_DESCRIPTION.ADD_ORIGINAL_USER_DESCRIPTION: 'true'
          PR_DESCRIPTION.EXTRA_INSTRUCTIONS: 'Please use Japanese in descriptions.'
          PR_CODE_SUGGESTIONS.EXTRA_INSTRUCTIONS: 'Please use Japanese in descriptions.'
